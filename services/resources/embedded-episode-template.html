<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex, nofollow" />
    <script type="text/javascript">
        function getQueryStringValue(key) {
            return decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
        }
    </script>
    {{#if_eq inboundAffiliate "LINKSHARE"}}
        <script type="text/javascript">
            (function (url) {
                if(!window.DataLayer){
                    window.DataLayer = {};
                }
                if(!DataLayer.events){
                    DataLayer.events = {};
                }
                DataLayer.events.SPIVersion = DataLayer.events.SPIVersion || "3.4";
                DataLayer.events.SiteSection = "1";

                var loc, ct = document.createElement("script");
                ct.type = "text/javascript";
                ct.async = true; ct.src = url; loc = document.getElementsByTagName('script')[0];
                loc.parentNode.insertBefore(ct, loc);
            }(document.location.protocol + "//tag.rmp.rakuten.com/120317.ct.js"));
        </script>
    {{/if_eq}}

    <style type="text/css">
        .container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
        }
        .video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .end-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }
        .end-image-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body style="margin:0px;padding:0px;overflow:hidden;">

<div class="container">
    <div id="video-container">
        <div id="zype_{{videoId}}"></div><script src="https://player.zype.com/embed/{{videoId}}.js?api_key=ztdKXlvaBV9nkwhspiIp8TZvD2I0xqna84LPi2O_e3r8Wi7kJs7qxR8wz0XugXLP&autoplay={{autoplay}}&controls=true" type="text/javascript"></script>
    </div>
    <a href="{{link}}" id="end-image" class="end-image-container" target="new" style="display: none;">
        <img src="{{endPhoto}}" class="end-image" />
        <img border=0 width=1 height=1 src="{{trackingPixel}}" />
    </a>
</div>

{{#if_eq inboundAffiliate "AWIN"}}
    <script type="text/javascript">
        var minWatchedEventFired = false;
        var fireMinWatchedEvent = function() {
            if (minWatchedEventFired) {
                return;
            }
            minWatchedEventFired = true;

            var awinRef = new Date().getTime();

            //<![CDATA[ /*** Do not change ***/
            window.AWIN = {};
            window.AWIN.Tracking = {};
            window.AWIN.Tracking.Sale = {};
            /*** Set your transaction parameters ***/
            window.AWIN.Tracking.Sale.amount = "0";
            window.AWIN.Tracking.Sale.orderRef = awinRef.toString();
            window.AWIN.Tracking.Sale.parts = "DEFAULT:0";
            window.AWIN.Tracking.Sale.voucher = "0";
            window.AWIN.Tracking.Sale.currency = "USD";
            window.AWIN.Tracking.Sale.test = "0";
            window.AWIN.Tracking.Sale.channel = "aw";
            window.AWIN.Tracking.Sale.custom = ["{{userIdCookie}}"];
            window.AWIN.Tracking.Sale.click = getQueryStringValue('awc');

            var pixel = document.createElement('img');
            pixel.setAttribute('src', 'https://www.awin1.com/sread.img?tt=ns&tv=2&merchant=20434&amount=0&cr=USD&ref=' + awinRef + '&parts=DEFAULT:0&vc=0&ch=aw&testmode=0&p1={{userIdCookie}}');
            pixel.setAttribute('border', '0');
            pixel.setAttribute('width', '0');
            pixel.setAttribute('height', '0');
            document.body.appendChild(pixel);

            var script = document.createElement('script');
            script.setAttribute('src', 'https://www.dwin1.com/20434.js');
            script.setAttribute('type', 'text/javascript');
            script.setAttribute('defer', 'defer');
            document.body.appendChild(script);
        };
    </script>
{{/if_eq}}

<script type="text/javascript">
    (function() {
        window.zypeInitialize = function(zypePlayer) {
            zypePlayer.addEventListener('timeupdate', function(data) {
                if (data.currentTime >= {{minPlayTime}}) {
                    if (window.fireMinWatchedEvent) {
                        fireMinWatchedEvent();
                    }
                    zypePlayer.removeEventListener('timeupdate');
                }
            });
            zypePlayer.addEventListener('ended', function(data) {
                document.getElementById('video-container').style.display = 'none';
                document.getElementById('end-image').style.display = 'block';
            });
        }
    }());
</script>
